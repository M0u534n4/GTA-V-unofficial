<!-- Main.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Wallpaper Changer</title>
  <style>
    /* Add some basic styling to make the image fit the page */
    body {
      margin: 0;
      padding: 0;
    }
    #wallpaper {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 2s;
      opacity: 0;
    }
    #wallpaper img {
      width: 100%;
      height: auto;
      object-fit: cover;
      opacity: 1;
    }
    /* Add a scrollable container for the images */
    #image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
      z-index: 100;
      background-color: transparent;
    }
    /* Add some basic styling for the images */
    .image {
      width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 2s;
      opacity: 0;
    }
    .image img {
      width: 100%;
      height: auto;
      object-fit: cover;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Create a div with an ID of "image-container" to hold the images -->
  <div id="image-container">
    <!-- Create a div with a class of "image" for each image -->
    <div class="image"><img src="Photos/Dog.jpg" /></div>
    <div class="image"><img src="Photos/Home.jpg" /></div>
    <div class="image"><img src="Photos/Shelookedolder.jpg" /></div>
    <div class="image"><img src="Photos/View.jpg" /></div>
  </div>

  <!-- Add the JavaScript code to the page -->
  <script>
    var imageCount = 0;

    function nextImage() {
      var imageContainer = document.getElementById("image-container");
      var images = imageContainer.getElementsByClassName("image");
      imageCount = (imageCount + 1 < images.length)? imageCount + 1 : 0;
      for (var i = 0; i < images.length; i++) {
        images[i].style.opacity = "0";
      }
      images[imageCount].style.opacity = "1";
    }

    window.onload = function() {
      nextImage();
      setInterval(nextImage, 7000); // 7000ms = 7 seconds
    }
  </script>
</body>
</html>
