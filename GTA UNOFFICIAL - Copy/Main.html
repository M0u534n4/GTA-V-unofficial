<!DOCTYPE html>
<html>
<head>
  <title>GTA V unofficial fan site</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
    }

    
    #wallpaper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      flex-direction: column;
    }

    #text {
      font-size: 3em;
      color: white;
    }
  </style>
</head>
<body>
  
  <div id="wallpaper">
    <div id="text">
      <h6>
        
      </h6>
    </div>
  </div>

  
  <script>
    var picArray = ["Photos/Dog.jpg", "Photos/Home.jpg", "Photos/Shelookedolder.jpg", "Photos/View.jpg"];
    var picCount = 0;

    function nextPic() {
      picCount = (picCount + 1 < picArray.length)? picCount + 1 : 0;
      document.getElementById("wallpaper").style.backgroundImage = "url(" + picArray[picCount] + ")";
      setTimeout(nextPic, 5000); 
    }

    window.onload = function() {
      nextPic();
    }
  </script>
</body>
</html>
